<!DOCTYPE html>
<html>

<head>
    <title>Othello Game</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"> <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" type="text/css" href="./css/radiobutton.css" />
</head>

<body>
    <main>
        <div id="mode">
            <h3>Othelo</h3>
            <div id="nextline">
                <p>黒のプレイヤーを設定してください</p>
                <ul>
                    <li>
                        <input type="radio" id="b-h-option" name="b-selector" checked>
                        <label for="b-h-option">人間</label>

                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="b-r-option" name="b-selector">
                        <label for="b-r-option">ランダム</label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>

                    <li>
                        <input type="radio" id="b-a-option" name="b-selector">
                        <label for="b-a-option">AI</label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>

                <p>白のプレイヤーを設定してください</p>
                <ul>
                    <li>
                        <input type="radio" id="w-h-option" name="w-selector" checked>
                        <label for="w-h-option">人間</label>

                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="w-r-option" name="w-selector">
                        <label for="w-r-option">ランダム</label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>

                    <li>
                        <input type="radio" id="w-a-option" name="w-selector">
                        <label for="w-a-option">AI</label>

                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="nextline">
                <p>実行モードを選択してください</p>
                <ul>
                    <li>
                        <input type="radio" id="n-option" name="s-selector" checked>
                        <label for="n-option">通常</label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <div id="exmode">
                            <input type="radio" id="f-option" name="s-selector">
                            <label for="f-option">高速化</label>

                            <div class="check">
                                <div class="inside"></div>
                            </div>
                            <p class="none" id="f-option">実験回数：<br>
                                <input type="text" name="num" size="5">回
                            </p>
                        </div>
                    </li>
                </ul>


            </div>
            <div id="menu">
                <p id="normal" class="select">無印版</p>
                <p id="advance" class="select">DLC</p>
            </div>
        </div>
        <div id="contents">
            <table id="board"></table>
        </div>
        <div id="counter" class="hide">
            <div id="numBlack"></div>
            <h2></h2>
            <div id="numWhite"></div>
        </div>
    </main>
    <script src="main.js"></script> <!-- JavaScriptファイルの読み込み -->
</body>

</html>
